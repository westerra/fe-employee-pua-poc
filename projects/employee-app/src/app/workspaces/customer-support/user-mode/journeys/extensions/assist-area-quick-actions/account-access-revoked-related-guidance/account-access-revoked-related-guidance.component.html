<div
  (click)="expanded = !expanded"
  id="related-guidance-toggle"
  data-role="related-guidance__toggle-area"
  class="bb-block bb-block--lg"
>
  <div class="bb-stack">
    <div
      i18n="
        Related guidance (optional) header|The header in the account access
        revoke account access quick action flow for the expando showing optional
        related guidance for an access revoked user account
        @@bb-ewa-user-mode.assist-area.account-access.account-access-revoked-access-confirmation.related-guidance"
      class="bb-stack__item"
      data-role="related-guidance__header"
      aria-labelledby="related-guidance-toggle"
    >
      <span class="font-weight-bold">Related guidance </span>
      <span class="bb-subtitle bb-text-support">(Optional)</span>
    </div>
    <button
      bbButton
      type="button"
      color="link-dark"
      [circle]="false"
      buttonSize="sm"
      class="bb-stack__item bb-stack__item--push-right"
      data-role="related-guidance__toggle"
      title="Related guidance"
      i18n-title="
        Related guidance header icon|The header icon for the expando showing
        related guidance for an access revoked account
        @@bb-ewa-user-mode.assist-area.account-access.account-access-revoked-access-confirmation.related-guidance-icon"
    >
      <bb-icon-ui
        [name]="expanded ? 'expand-less' : 'expand-more'"
        [inverse]="true"
        size="md"
      ></bb-icon-ui>
    </button>
  </div>
  <hr />
</div>
<div style="overflow: hidden">
  <div *ngIf="expanded" [@slideInOut] data-role="related-guidance-details">
    <div>
      <ul>
        <li>
          <div
            class="bb-block--md"
            i18n="
              Read only account text|Text in the account access revoke account
              access quick action flow to state that bank employees will no
              longer be able to perform actions on the account
              @@bb-ewa-user-mode.assist-area.account-access.account-access-revoked-access-confirmation.related-guidance.read-only-account-text"
          >
            The user account will still be visible in the system, but bank
            employees can no longer perform actions.
          </div>
        </li>
        <li>
          <div
            class="bb-block--md"
            i18n="
              Access revoked advice text|Text in the account access revoke
              account access quick action flow for the advice to be given to the
              customer that they can no longer access banking apps or accounts
              with that user ID
              twice@@bb-ewa-user-mode.assist-area.account-access.account-access-revoked-access-confirmation.related-guidance.access-revoked-text"
          >
            The customer can no longer use this user ID to access banking apps
            or accounts.
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
