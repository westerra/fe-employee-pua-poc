<div
  (click)="expanded = !expanded"
  id="related-guidance-toggle"
  data-role="related-guidance__toggle-area"
  class="bb-block bb-block--lg"
>
  <div class="bb-stack">
    <div
      i18n="
        Related guidance (optional) header|The header in the account access lock
        account quick action flow for the expando showing optional related
        guidance for a locked user account
        @@bb-ewa-user-mode.assist-area.account-access.account-access-locked-confirmation.related-guidance"
      class="bb-stack__item"
      data-role="related-guidance__header"
      aria-labelledby="related-guidance-toggle"
    >
      <span class="font-weight-bold">Related guidance </span>
      <span class="bb-subtitle bb-text-support">(Optional)</span>
    </div>
    <button
      bbButton
      type="button"
      color="link-dark"
      [circle]="false"
      buttonSize="sm"
      class="bb-stack__item bb-stack__item--push-right"
      data-role="related-guidance__toggle"
      title="Related guidance"
      i18n-title="
        Related guidance header icon|The header icon for the expando showing
        related guidance for a locked account
        @@bb-ewa-user-mode.assist-area.account-access.account-access-locked-confirmation.related-guidance-icon"
    >
      <bb-icon-ui
        [name]="expanded ? 'expand-less' : 'expand-more'"
        [inverse]="true"
        size="md"
      ></bb-icon-ui>
    </button>
  </div>
  <hr />
</div>
<div style="overflow: hidden">
  <div *ngIf="expanded" [@slideInOut] data-role="related-guidance-details">
    <div>
      <ul>
        <li>
          <div
            class="bb-block--md"
            i18n="
              Customer cannot unlock account text|Text in the account access
              lock account quick action flow to state that a customer is unable
              to unlock their account by themselves
              @@bb-ewa-user-mode.assist-area.account-access.account-access-locked-confirmation.related-guidance.unlock-text"
          >
            The customer cannot unlock their user account by themselves.
          </div>
        </li>
        <li>
          <div
            class="bb-block--md"
            i18n="
              Visit branch advice text|Text in the account access lock account
              quick action flow for the advice to be given to the customer to
              avoid using the same password
              twice@@bb-ewa-user-mode.assist-area.account-access.account-access-locked-confirmation.related-guidance.visit-branch-text"
          >
            Instead, they will need to visit a branch or contact customer
            support.
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
